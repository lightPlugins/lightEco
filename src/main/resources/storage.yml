# Synchronizations for cross server setups.
# If you have more than one server connected to the same Proxy, you must enable this feature.
synchronization:
  # Enable or disable the synchronization feature for cross server setups.
  # If you are using a single server setup, you must disable this feature.
  enable-cross-server: false
  # Current available modes: PROXY, REDIS(not implemented yet)
  sync-mode: PROXY
  # The servers listed below will be synchronized with the master server.
  # These servers share the same balance and player data including bank and virtual currencies.
  syncing-server-list:
    - 'cirybuild'
    - 'skyblock'
    - 'survival'
storage:
  # if disabled, the plugin will automatically use sqlite for single server setup.
  type: sqlite
  host: 127.0.0.1
  port: 3306
  database: databaseName
  username: username
  password: YourSecretPassword
  advanced:
    # Don't change any values here if you don't know what you're doing.
    connection-timeout: 60000
    idle-timeout: 600000
    keep-alive-time: 0
    max-life-time: 1800000
    minimum-idle: 10
    maximum-pool-size: 10
    leak-detection-threshold: 0
    connection-test-query: "SELECT 1"
    character-encoding: "utf8"